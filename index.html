<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="calculator_main_icon.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                         <td><button class="operators" id="clear-all">C</button></td>
                         <td><button class="operators" id="/">&divide;</button></td>
                         <td><button class="operators" id="*">&times;</button></td>
                         <td><button class="operators" id="delete"><i class="fa-solid fa-delete-left"></i></button></td>
                    </tr>
                    <tr>
                         <td><button class="numbers" id="7">7</button></td>
                         <td><button class="numbers" id="8">8</button></td>
                         <td><button class="numbers" id="9">9</button></td>
                         <td><button class="operators" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="numbers" id="4">4</button></td>
                        <td><button class="numbers" id="5">5</button></td>
                        <td><button class="numbers" id="6">6</button></td>
                        <td><button class="operators" id="+">+</button></td>
                   </tr>
                   <tr>
                        <td><button class="numbers" id="1">1</button></td>
                        <td><button class="numbers" id="2">2</button></td>
                        <td><button class="numbers" id="3">3</button></td>
                        <td rowspan="2"><button class="operators" id="equals">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="operators" id="(">(</button></td>
                        <td><button class="numbers" id="0">0</button></td>
                        <td><button class="operators" id=")">)</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
